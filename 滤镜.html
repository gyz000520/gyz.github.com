<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 500px;
				height: 398px;
				display: block;
				margin: 0 auto;}
				.img2{
					width: 1000px;
					height: 1398px;
					-webkit-filter:grayscale(1) ;
					transition: all 3s;
				}
				.img1{
					width: 500px;
					height: 398px;
					-webkit-filter:grayscale(1) ;
					transition: all 3s;
				}
				img:hover {
					-webkit-filter: none;
				}
			
		</style>
	</head>
	<body>
		<img class="img1"src="img/8.jpg" >
		<img class="img2"src="img/reba.jpg" >
	</body>
</html>
